<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monitoramento Marítimo & Meteorológico — Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Monitoramento — Tempo, Ondas e Humidade</h1>
      <p class="muted">Insira coordenadas (lat, lon) e consulte os dados. Backend em Python conecta as APIs externas.</p>
    </header>

    <section>
      <h2>Local / Consulta</h2>
      <div class="row">
        <input id="lat" type="text" placeholder="Latitude (ex: -23.5489)">
        <input id="lon" type="text" placeholder="Longitude (ex: -46.6388)">
        <button class="btn btn-primary" id="checkBtn">Consultar</button>
        <button class="btn" id="reportBtn">Abrir relatório (nova aba)</button>
      </div>
      <p class="muted">Obs: backend faz a integração com APIs externas (mantenha as chaves no servidor)</p>
    </section>

    <section>
      <h2>Controles</h2>
      <div class="row">
        <button id="refreshBtn" class="btn btn-outline">Atualizar</button>
        <button id="clearBtn" class="btn btn-danger">Limpar</button>
      </div>
    </section>

    <section>
      <h2>Resultados</h2>
      <div id="cards" class="grid">
        <!-- Cards gerados dinamicamente -->
      </div>
    </section>

    <section>
      <h2>Mapa / Imagem</h2>
      <figure class="image-card">
        <img id="mapImg" class="responsive-img rounded" alt="Mapa/preview">
        <figcaption id="mapCaption">Preview do local</figcaption>
      </figure>
    </section>

    <section>
      <h2>Logs</h2>
      <pre id="output" class="output" aria-live="polite"></pre>
    </section>

  </main>

  <script src="script.js" defer></script>
</body>
</html>
